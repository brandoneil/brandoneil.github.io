<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BGCC</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <center><img src="./bgc-logo.svg"></center>
        </div>
      </header>

      <main>
        <div class="calculator">
          

          <div class="calculator-calc">
            <br />
            <input
              id="f"
              type="number"
              onkeyup="convert('F')"
              onClick="this.select('256');"
              value="1000"
            /><div class="measurement">ml<br />water</div>
          </div>
          <div class="calculator-calc">
            <br />
            <input
              id="c"
              type="number"
              onkeyup="convert('C')"
              onClick="this.select('16');"
              value="62.5"
            /><div class="measurement">gr<br />coffee</div>
          </div>
          
          <div class="calculator-ratio">
            <h2>BREW   RATIO</h2><br>
            <center><input
              id="r"
              type="range"
              min="14"
              max="18"
              onchange="convert('F');"
              onClick="this.select('256');"
            /></center>
            <ul class="ratios">
              <li>14:1</li>
              <li>15:1</li>
              <li>16:1</li>
              <li>17:1</li>
              <li>18:1</li>
            </ul>
          </div>
        </div>
      </main>

      <script>
        function convert(coffee) {
          var x;
          if (coffee == "C") {
            x =
              document.getElementById("c").value *
              document.getElementById("r").value;
            document.getElementById("f").value = Math.round(x * 10) / 10;
          } else {
            x =
              document.getElementById("f").value /
              document.getElementById("r").value;
            document.getElementById("c").value = Math.round(x * 10) / 10;
          }
        }
        function updateTextInput(val) {
          document.getElementById('textInput').value=val; 
        }
      </script>
    </div>
  </body>
</html>
