<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BGCC</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="made-by">
          <h4>Brew Good Coffee Calculator</h4>
        </div>
      </header>

      <main>
        <div class="calculator">
          <div class="calculator-ratio">
            <h2>BREW : RATIO</h2>
            <br />
            <center><input
              id="r"
              type="number"
              onkeyup="convert('F')"
              onClick="this.select('256');"
              value="16.66"
            />
            <span> : 1</span>
          </div></center>

          <div class="calculator-calc">
            <br />
            <input
              id="f"
              type="number"
              onkeyup="convert('F')"
              onClick="this.select('256');"
              value="1000"
            /><span>ml<br />water</span>
          </div>
          <div class="calculator-calc">
            <br />
            <input
              id="c"
              type="number"
              onkeyup="convert('C')"
              onClick="this.select('16');"
              value="60"
            /><span>gr<br />coffee</span>
          </div>
        </div>
      </main>

      <script>
        function convert(coffee) {
          var x;
          if (coffee == "C") {
            x =
              document.getElementById("c").value *
              document.getElementById("r").value;
            document.getElementById("f").value = Math.round(x * 10) / 10;
          } else {
            x =
              document.getElementById("f").value /
              document.getElementById("r").value;
            document.getElementById("c").value = Math.round(x * 10) / 10;
          }
        }
      </script>
    </div>
  </body>
</html>
